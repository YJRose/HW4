<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/style.css" />
    <title>Code Quiz</title>
</head>

<body>
    <header>
        <div class="header">
            <h2>Code Quiz</h2>
            <div class="cardtimer">
                <h3>Timer:</h3>
                <div class="timertext">15</div>

            </div>
            <button class="start">Start</button>
        </div>
    </header>
    <main>
        <id class="Quiz">
            <p>Q1 : what selection is NOT primitive types of data in JavaScript?</p>
        </id>
            <id class="selection">
                <input type="radio" id="number" name="data_types" value="Number">
                <label for="number">Number</label><br>
                <input type="radio" id="array" name="data_types" value="Array">
                <label for="array">Array</label><br>
                <input type="radio" id="string" name="data_types" value="String">
                <label for="string">String</label><br>
            </id>
        


    </main>

    <script src="./Assets/script.js"></script>
</body>

</html>
